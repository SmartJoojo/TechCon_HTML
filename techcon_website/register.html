<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 - Secure your spot at the premier technology conference.">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Secure Your Spot</h2>
        <form action="submit_registration.php" method="POST">
            <!-- Name Field -->
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter your password">
            </div>

            <!-- Terms and Conditions -->
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a>.</label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
</body>

</html>
